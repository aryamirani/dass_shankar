<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../fonts.css">
    <link rel="stylesheet" href="../../english/backbutton.css">
    <link rel="stylesheet" href="../math/instructions.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Grandstander';
            background-color: cadetblue;
            /* background-image: url('assets/bg3.png'); */
            background-size: cover;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 40px;
        }

        #curtain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: repeating-linear-gradient(90deg, #c0392b, #c0392b 40px, #a93226 40px, #a93226 80px);
            transition: height 1s ease-in-out;
            z-index: 10;
        }

        #stage-container {
            position: relative;
            width: 1200px;
            height: 400px;
            background-color: #e0e8ea;
            border: 10px solid #8e44ad;
            border-radius: 40px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            box-shadow: 0 10px 30px rgba(193, 6, 6, 0.5);
        }

        button {
            background-color: #35f10f;
            border: none;
            padding: 15px 60px;
            font-size: 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: #2c3e50;
            transition: transform 0.1s;
            padding-bottom: 20px;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        input {
            /* background-color: #35f10f; */
            border: none;
            padding: 15px 30px;
            font-size: 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: #2c3e50;
            transition: transform 0.1s;
        }

        .back_container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        #items-area {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-size: 120px;
            user-select: none;
        }
    </style>
</head>

<body>
    <audio id="correct-sound" src="../math/assets/correct.wav" preload="auto"></audio>
    <audio id="wrong-sound" src="../math/assets/wrong.wav" preload="auto"></audio>

    <h1 style="font-size: 60px; padding-bottom: 25px;">Human Body</h1>
    <div style="text-align: left;">
        <a href="../dashboard.html" class="card back_container" style="border-top-color: #2ecc71;">
            <span class="icon">↩️</span>
            <span class="subject-name">Back</span>
        </a>
    </div>

    <div class="tooltip card" style="font-size: 40px; z-index: 1000;">Instructions
        <div class="tooltiptext">
            <div class="card">
                Welcome Your goal is to Identify the organs and answer some questions.
            </div>
        </div>
    </div>

    <div id="stage-container">
        <div id="items-area">
            <img id="display" src="" style="scale:50%;">
            <audio id="audi" src="" ></audio>
        </div>
        <div id="curtain"></div>
    </div>

    <button onclick="startRound()" id="start">Start </button>
    <div>
        <input type="text" id="user-guess" placeholder="Here">
        <button onclick="checkAnswer()" style="height:80px;">Check</button>
    </div>

    <div id="popup" style="
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10000;
">
        <div style="
        background: white;
        padding: 40px;
        border-radius: 20px;
        font-size: 30px;
        text-align: center;
        width: 500px;
    ">
            <p id="followup-question">Follow-up question here</p>
            <input id="followup-input" type="text">
            <br><br>
            <button onclick="closePopup()">Submit</button>
        </div>
    </div>


    <script>

        const correctSound = document.getElementById("correct-sound");
        const wrongSound = document.getElementById("wrong-sound");

        const images = [
            "assets/lungs.png",
            "assets/heart.webp"
        ]
        const words = [
            "lungs",
            "heart"
        ]

        const audio = [
            "assets/lungs.m4a",
            "assets/heart.m4a"

        ]

        // const questionlung=[
        //     "what do we breathe through our nose"
        // ]

        const img = document.getElementById("display");
        const vol=document.getElementById("audi")
        function startRound() {
            moveCurtain('down');
            setTimeout(() => {
                generate();
                moveCurtain('up');
            }, 2000);
            moveCurtain('down');
        }

        function moveCurtain(direction) {
            const curtain = document.getElementById('curtain');
            curtain.style.height = (direction === 'down') ? '100%' : '0%';
        }
        let organ;
        function generate() {
            organ = Math.floor(Math.random() * images.length);
            img.src = images[organ];
        }

        function checkAnswer() {
            const ans = document.getElementById('user-guess')
                .value
                .toLowerCase()
                .trim();
            if (words[organ] == ans) {
                correctSound.play();
                setTimeout(()=> {
                    vol.src=audio[organ];
                    vol.play();
                }, 1000);
                document.getElementById("user-guess").value = "";
                // showPopup("what do the lungs take in");
            }
            else {
                wrongSound.play();
                document.getElementById("user-guess").value = "";

            }
            const button = document.getElementById("start");
            button.textContent = "Play Again";

        }

        // function showPopup() {
        //     document.getElementById("followup-question").textContent = ;
        //     document.getElementById("popup").style.display = "flex";
        // }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("followup-input").value = "";
        }


    </script>
</body>

</html>

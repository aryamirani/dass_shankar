<!DOCTYPE html>
<html>

<head>
    <title>Organ Game</title>
    <style>
        #info-panel {
            width: 280px;
            /* padding: 16px 18px; */
            /* padding-right: 110px; */
            margin-right: -120px;

            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(6px);

            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;

            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            line-height: 1.45;

            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.6);
        }

        #info-panel h2 {
            margin: 0 0 8px 0;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 0.3px;
        }

        #info-panel p {
            margin: 0;
            font-size: 14.5px;
            color: #d0d0d0;
        }
        
        body {
            background: linear-gradient(to bottom, #000000, #e0e0e0);
            display: flex;
            justify-content: flext;
            align-items: flex-start;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        #info-panel {
            margin-left: 40px;
            width: 250px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #666;
        }


        .anatomy-container {
            position: relative;
            overflow: visible;
            width: 900px;
        }

        .body {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .lungs {
            z-index: 1;
        }

        .heart {
            z-index: 2;
        }


        .hitmap {
            position: absolute;
            top: 0;
            left: 0;
            width: 900px;
            height: auto;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div id="info-panel">
        <h2 id="organ-title">Human Anatomy</h2>
        <p id="organ-text">Click an organ to see details.</p>
    </div>


    <div class="anatomy-container" style="position:relative">
        <img src="assets/outline.svg" alt="Human Body" width="900">
        <div id="heart" class="organ heart body"
            style="position:absolute; top:190px; left:430px; width:40px; height:40px;">
            <img src="assets/heart.webp" style="width:190%; height:140%;">
        </div>
        <div id="lungs" class="organ lungs body"
            style="position:absolute; top:140px; left:350px; width:120px; height:90px;">
            <img src="assets/lungs.png" style="width:190%; height:140%;">
        </div>
        <svg class="hitmap" viewBox="0 0 900 1800">
            <ellipse id="lungs-hit" cx="460" cy="200" rx="70" ry="50" fill="transparent" />

            <ellipse id="heart-hit" cx="470" cy="225" rx="20" ry="20" fill="transparent" />
        </svg>
    </div>




    <script>
        const infoPanel = document.getElementById("info-panel");
        document.getElementById("heart-hit").onclick = () => {
            infoPanel.textContent = "Heart: Pumps blood.";
        };

        document.getElementById("lungs-hit").onclick = () => {
            infoPanel.textContent = "Lungs: Gas exchange.";
        };
    </script>

</body>

</html>

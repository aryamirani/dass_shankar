    <!-- <button id="speakBtn">üîä Speak</button> -->

    <button onclick="speak()">üîä Speak</button>

    <script>
        function speak() {
            speechSynthesis.cancel();

            const u = new SpeechSynthesisUtterance("One two three");
            const voices = speechSynthesis.getVoices();

            const targetVoice = voices.find(v => v.lang.startsWith('en-GB'))
                || voices.find(v => v.lang.startsWith('en'))
                || voices[0];

            if (targetVoice) {
                u.voice = targetVoice;
                console.log("Using voice:", targetVoice.name);
            } else {
                console.log("No suitable voice found, using default.");
            }

            u.rate = 0.5;
            u.pitch = 10.0;

            speechSynthesis.speak(u);
        }

    </script>
